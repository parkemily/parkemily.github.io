<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Good Morning</title>
<!--links to CSS stylesheet-->
<link rel="stylesheet" type="text/css" href="css/netartstart.css">
</head>

<body>
<!--the user will click this div to initiate video interaction-->
<div id="playBox">
	<div class="playText">Click to Begin</div>
</div>

<!--video element: https://www.w3schools.com/html/html5_video.asp-->
<video id="video" width="500" autoplay>
  <source src="video/introAlarmSeq.mp4" type="video/mp4">
Your browser does not support the video tag.
</video>

<p id="text"></p>

<!--buttons that run functions when clicked-->
<div id="select">
	<button id="firstb" onclick="pageOne()">Turn Off Alarm</button>
	<button id="secondb" onclick="pageZero()">Sleep</button>
</div>

</body>

<!-- loads JavaScript file -->
<script src="js/netartstart.js"></script>

</html>
